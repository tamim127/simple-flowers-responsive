<html lang="en">

<head>

        rel="stylesheet">

    <!-- fonts 2-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

    <!-- fontawesome -->

<body>
    <header>
        <section class="header">
            <div>
                <img class="logo" src="./assets/logo.png" alt="flower logo">
            </div>
            <nav>
                <ul class="inter-normal">
                    <li><a class="dark-3" href="">Home</a></li>
                    <li><a class="dark-1" href="">Shop</a></li>
                    <li><a class="dark-1" href="">About Us</a></li>
                    <li class=" cart-item"><i class="fa-solid fa-cart-shopping"></i><a class="dark-4"
                            href="">Cart($56)</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <!-- Banner Section -->
        <section class="banner">
            <div class="banner-content">
                <h1 class="banner-title noto-serif-normal">ALWAYS <span class="text-color">FRESH</span> <br> <span
                        class="text-color">FLOWERS</span> </h1>
                <p class="banner-description inter-normal">Indulge your senses with the beauty and fragrance of our
                    fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers
                    that are perfect for any occasion. </p>
            </div>
            <div class="img-container">
                <img class="hero-img" src="./assets/hero-flower.png" alt="hero-flower-photo">
            </div>
        </section>
